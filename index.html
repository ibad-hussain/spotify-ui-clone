<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="left">

            <div class="close">
                <img width="30px" src="images/icons/close.svg" alt="">
            </div>

            <div class="home">
                <a href="/"><img src="images/icons/logo.png" alt=""></a>

                <ul>
                    <li><img width="30px" src="images/icons/home.svg" alt="">Home</li>
                    <li><img width="30px" src="images/icons/search.svg" alt="">Search</li>
                </ul>
            </div>

            <div class="library">
                <div class="heading">
                    <img width="25px" src="images/icons/playlist.svg" alt="">Your Library
                </div>

                <div class="songList">
                    <ul>
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="/"><span>Legal</span></a></div>
                    <div><a href="/"><span>Privacy Center</span></a></div>
                    <div><a href="/"><span>Privacy Policy</span></a></div>
                    <div><a href="/"><span>Cookies</span></a></div>
                    <div><a href="/"><span>About Ads</span></a></div>
                    <div><a href="/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="header">
                <div class="nav">
                    <img class="hamburger" src="images/icons/hamburger.svg" alt="">
                    <img src="images/icons/nav-left.svg" alt="">
                    <img src="images/icons/nav-right.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPLaylists">
                <h1>Spotify Playlists</h1>

                <div class="cardContainer"></div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="InfoBtnsTime">
                        <div class="songInfo"></div>
                        <div class="songButtons">
                            <img id="previous" src="images/icons/prevSong.svg" alt="">
                            <img id="play" src="images/icons/play.svg" alt="">
                            <img id="next" src="images/icons/nextSong.svg" alt="">
                        </div>
                        <div class="timeVol">
                            <div class="timeVol-div">
                                <div class="songTime"></div>
                                <div class="volume">
                                    <img style="filter:invert(1)" width="25" src="images/icons/volume.png" alt="">
                                    <div class="range">
                                        <input type="range" name="volume" id="">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
